<!DOCTYPE html>
<html>
<head> <!-- Q.z3+@CQ+R7#SKZ -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather app</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class = "card">
		<div class = "search">
			<input type="text" placeholder="Enter city name" spellcheck="false">
			<button class="search-btn"><img src="images/search.png"></button>
			<button class="dark-mode-btn"></button>
		</div>

		<div class="error">
			<p>Invalid city name</p>
		</div>
		<div class="weather">
			<img src="images/rain.png" class="weather-icon">
			<h1 class="temp">0Â°C</h1>
			<h2 class="city">Iasi</h2>
		<div class="conversion-btn-container">
    		<button class="conversion-btn">Convert to Fahrenheit</button>
  		</div>

			<div class="details">
				<div class="col">
					<img src="images/humidity.png">
					<div>
						<p class="humidity">50%</p>
						<p>Humidity</p>
					</div>
				</div>
				<div class="col">
					<img src="images/wind.png">
					<div>
						<p class="wind">15 km/h</p>
						<p>Wind Speed</p>
					</div>
				</div>
				<div class="col">
					<img src="images/visibility.png">
					<div>
						<p class="visibility">15 km/h</p>
						<p>Visibility</p>
					</div>
				</div>
				<div class="col">
					<img src="images/winddirection.png">
					<div>
						<p class="winddirection">15 km/h</p>
						<p>Wind-direction</p>
					</div>
				</div>
				<div class="col">
					<img src="images/max.png">
					<div>
						<p class="tempmax">15 km/h</p>
						<p>Maximum temperature</p>
					</div>
				</div>
				<div class="col">
					<img src="images/min.png">
					<div>
						<p class="tempmin">15 km/h</p>
						<p>Minimum temperature</p>
					</div>
				</div>
							
			</div>
		</div>
	</div>

<script type="text/javascript" src="script.js"></script>

</body>

</html>
